name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:latest .

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Debug Secrets & Connectivity
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.PORT || 2222 }}
        run: |
          echo "Checking secrets..."
          [ -z "$HOST" ] && echo "‚ùå HOST is empty" || echo "‚úÖ HOST is set"
          [ -z "$USERNAME" ] && echo "‚ùå USERNAME is empty" || echo "‚úÖ USERNAME is set"
          [ -z "$SSH_KEY" ] && echo "‚ùå SSH_KEY is empty" || echo "‚úÖ SSH_KEY is set"
          
          # Validate SSH Key Format
          if echo "$SSH_KEY" | grep -q "PRIVATE KEY"; then
            echo "‚úÖ SSH_KEY contains 'PRIVATE KEY' header"
          else
            echo "‚ùå SSH_KEY does not look like a valid private key (missing header)"
          fi
          
          if [ "$(echo "$SSH_KEY" | wc -l)" -lt 2 ]; then
             echo "‚ö†Ô∏è SSH_KEY has only one line. It should be multiline!"
             echo "üëâ Action: In GitHub Secrets, ensure you paste the key exactly as it is in the file, including newlines."
          else
             echo "‚úÖ SSH_KEY has multiple lines"
          fi

          echo "Testing connectivity to $HOST:$PORT..."
          if command -v nc >/dev/null 2>&1; then
            for i in {1..5}; do
              echo "Attempt $i: Testing connection to $HOST:$PORT..."
              if nc -zv -w 10 "$HOST" "$PORT"; then
                echo "‚úÖ Connection successful"
                exit 0
              fi
              echo "‚è≥ Connection failed. Retrying in 10s..."
              sleep 10
            done
            echo "‚ö†Ô∏è Connection failed after 5 attempts. Proceeding anyway to let ssh-action try with longer timeout..."
          else
            echo "‚ö†Ô∏è 'nc' not found, skipping connectivity check"
          fi

      - name: Setup SSH & Deploy with Retry
        run: |
          # 1. Setup SSH Key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 2. Prepare Env File
          echo "${{ secrets.PROD_ENV_FILE }}" > production.env
          
          # 3. Define Variables
          MAX_RETRIES=10
          SSH_HOST="${{ secrets.HOST }}"
          SSH_PORT="${{ secrets.PORT || 2222 }}"
          SSH_USER="${{ secrets.USERNAME }}"
          
          echo "üöÄ Starting Robust Deployment (Max Retries: $MAX_RETRIES)"
          
          # 4. Retry Loop
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "---------------------------------------------------"
            echo "ÔøΩ Attempt $i/$MAX_RETRIES: Connecting to $SSH_HOST..."
            
            # Add host to known_hosts dynamically
            ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
            
            # Step A: Copy .env file
            echo "üì§ Uploading .env file..."
            if scp -P $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no production.env $SSH_USER@$SSH_HOST:~/agalid/.env; then
                echo "‚úÖ .env file uploaded successfully."
            else
                echo "‚ö†Ô∏è SCP upload failed. Waiting 15s..."
                sleep 15
                continue
            fi

            # Step B: Run Remote Script
            echo "‚ñ∂Ô∏è Executing remote commands..."
            # Use single-quoted heredoc to prevent local variable expansion and simplify quoting
            ssh -p $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'bash -s' << 'EOF'
              set -e
              mkdir -p ~/agalid
              cd ~/agalid
              
              if [ -d ".git" ]; then
                echo "üì• Pulling latest changes..."
                git pull origin main
              else
                echo "‚ùå Error: ~/agalid is not a git repository."
                exit 1
              fi
              
              echo "üèóÔ∏è Executing deploy.sh..."
              chmod +x infra/deploy.sh
              bash infra/deploy.sh
              echo "‚úÖ Remote script completed successfully!"
          EOF
            
            if [ $? -eq 0 ]; then
                echo "üéâ Deployment SUCCESSFUL on attempt $i!"
                exit 0
            else
                echo "‚ö†Ô∏è SSH command failed. Waiting 15s..."
                sleep 15
            fi
          done
          
          echo "‚ùå FATAL: Deployment failed after $MAX_RETRIES attempts."
          exit 1
