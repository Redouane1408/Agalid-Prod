name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:latest .

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            # Stop script on error
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory (Create if needed, though manual clone is recommended first)
            mkdir -p ~/agalid
            cd ~/agalid
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            # If not a git repo, warn user (or try to clone if we had auth, but we assume manual setup first)
            if [ -d ".git" ]; then
              git pull origin main
            else
              echo "âŒ Error: ~/agalid is not a git repository. Please clone the repo on the server first."
              exit 1
            fi

            # Inject Production Environment Variables
            echo "ğŸ”‘ Injecting secrets..."
            echo "${{ secrets.PROD_ENV_FILE }}" > .env

            # Run Deployment Script
            echo "ğŸ—ï¸ Running infra/deploy.sh..."
            chmod +x infra/deploy.sh
            bash infra/deploy.sh
            
            echo "âœ… Deployment successful!"
