name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:latest .

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Debug Secrets & Connectivity
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.PORT || 2222 }}
        run: |
          echo "Checking secrets..."
          [ -z "$HOST" ] && echo "âŒ HOST is empty" || echo "âœ… HOST is set"
          [ -z "$USERNAME" ] && echo "âŒ USERNAME is empty" || echo "âœ… USERNAME is set"
          [ -z "$SSH_KEY" ] && echo "âŒ SSH_KEY is empty" || echo "âœ… SSH_KEY is set"
          
          # Validate SSH Key Format
          if echo "$SSH_KEY" | grep -q "PRIVATE KEY"; then
            echo "âœ… SSH_KEY contains 'PRIVATE KEY' header"
          else
            echo "âŒ SSH_KEY does not look like a valid private key (missing header)"
          fi
          
          if [ "$(echo "$SSH_KEY" | wc -l)" -lt 2 ]; then
             echo "âš ï¸ SSH_KEY has only one line. It should be multiline!"
             echo "ðŸ‘‰ Action: In GitHub Secrets, ensure you paste the key exactly as it is in the file, including newlines."
          else
             echo "âœ… SSH_KEY has multiple lines"
          fi

          echo "Testing connectivity to $HOST:$PORT..."
          if command -v nc >/dev/null 2>&1; then
            for i in {1..5}; do
              echo "Attempt $i: Testing connection to $HOST:$PORT..."
              if nc -zv -w 10 "$HOST" "$PORT"; then
                echo "âœ… Connection successful"
                exit 0
              fi
              echo "â³ Connection failed. Retrying in 10s..."
              sleep 10
            done
            echo "âš ï¸ Connection failed after 5 attempts. Proceeding anyway to let ssh-action try with longer timeout..."
          else
            echo "âš ï¸ 'nc' not found, skipping connectivity check"
          fi

      - name: Deploy with Password (sshpass)
        env:
          SSHPASS: ${{ secrets.PASSWORD }}
        run: |
          # 0. Install sshpass
          sudo apt-get update
          sudo apt-get install -y sshpass

          # 1. Prepare Env File
          echo "${{ secrets.PROD_ENV_FILE }}" > production.env
          
          # 2. Define Variables
          MAX_RETRIES=10
          SSH_HOST="${{ secrets.HOST }}"
          SSH_PORT="${{ secrets.PORT || 2222 }}"
          SSH_USER="${{ secrets.USERNAME }}"
          
          echo "ðŸš€ Starting Deployment with Password (Max Retries: $MAX_RETRIES)"
          
          # 3. Retry Loop
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "---------------------------------------------------"
            echo "ðŸ”„ Attempt $i/$MAX_RETRIES: Connecting to $SSH_HOST..."
            
            # Step A: Copy .env file
            echo "ðŸ“¤ Uploading .env file..."
            # sshpass -e uses the SSHPASS environment variable
            if sshpass -e scp -P $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no production.env $SSH_USER@$SSH_HOST:~/agalid/.env; then
                echo "âœ… .env file uploaded successfully."
            else
                echo "âš ï¸ SCP upload failed. Waiting 15s..."
                sleep 15
                continue
            fi

            # Step B: Run Remote Script
            echo "â–¶ï¸ Executing remote commands..."
            sshpass -e ssh -p $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'bash -s' << 'EOF'
              set -e
              # Ensure directory exists
              mkdir -p ~/agalid
              cd ~/agalid
              
              # Check for git repo
              if [ -d ".git" ]; then
                echo "ðŸ“¥ Pulling latest changes..."
                git pull origin main
              else
                echo "âŒ Error: ~/agalid is not a git repository."
                echo "ðŸ‘‰ You must manually clone the repo on the server first, or ensure the path is correct."
                exit 1
              fi
              
              echo "ðŸ—ï¸ Executing deploy.sh..."
              if [ -f "infra/deploy.sh" ]; then
                chmod +x infra/deploy.sh
                bash infra/deploy.sh
              else
                echo "âŒ Error: infra/deploy.sh not found!"
                exit 1
              fi
              echo "âœ… Remote script completed successfully!"
          EOF
            
            if [ $? -eq 0 ]; then
                echo "ðŸŽ‰ Deployment SUCCESSFUL on attempt $i!"
                exit 0
            else
                echo "âš ï¸ SSH command failed. Waiting 15s..."
                sleep 15
            fi
          done
          
          echo "âŒ FATAL: Deployment failed after $MAX_RETRIES attempts."
          exit 1
