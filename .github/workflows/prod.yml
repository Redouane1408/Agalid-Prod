name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:latest .

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Debug Secrets & Connectivity
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.PORT || 2222 }}
        run: |
          echo "Checking secrets..."
          [ -z "$HOST" ] && echo "‚ùå HOST is empty" || echo "‚úÖ HOST is set"
          [ -z "$USERNAME" ] && echo "‚ùå USERNAME is empty" || echo "‚úÖ USERNAME is set"
          [ -z "$SSH_KEY" ] && echo "‚ùå SSH_KEY is empty" || echo "‚úÖ SSH_KEY is set"
          
          # Validate SSH Key Format
          if echo "$SSH_KEY" | grep -q "PRIVATE KEY"; then
            echo "‚úÖ SSH_KEY contains 'PRIVATE KEY' header"
          else
            echo "‚ùå SSH_KEY does not look like a valid private key (missing header)"
          fi
          
          if [ "$(echo "$SSH_KEY" | wc -l)" -lt 2 ]; then
             echo "‚ö†Ô∏è SSH_KEY has only one line. It should be multiline!"
             echo "üëâ Action: In GitHub Secrets, ensure you paste the key exactly as it is in the file, including newlines."
          else
             echo "‚úÖ SSH_KEY has multiple lines"
          fi

          echo "Testing connectivity to $HOST:$PORT..."
          if command -v nc >/dev/null 2>&1; then
            for i in {1..5}; do
              echo "Attempt $i: Testing connection to $HOST:$PORT..."
              if nc -zv -w 10 "$HOST" "$PORT"; then
                echo "‚úÖ Connection successful"
                exit 0
              fi
              echo "‚è≥ Connection failed. Retrying in 10s..."
              sleep 10
            done
            echo "‚ö†Ô∏è Connection failed after 5 attempts. Proceeding anyway to let ssh-action try with longer timeout..."
          else
            echo "‚ö†Ô∏è 'nc' not found, skipping connectivity check"
          fi

      - name: Deploy with Password (sshpass)
        env:
          SSHPASS: ${{ secrets.PASSWORD }}
        run: |
          # 0. Install sshpass
          sudo apt-get update
          sudo apt-get install -y sshpass

          # 1. Prepare Env File
          echo "${{ secrets.PROD_ENV_FILE }}" > production.env
          
          # 2. Define Variables
          MAX_RETRIES=10
          SSH_HOST="${{ secrets.HOST }}"
          SSH_PORT="${{ secrets.PORT || 2222 }}"
          SSH_USER="${{ secrets.USERNAME }}"
          
          echo "üöÄ Starting Deployment with Password (Max Retries: $MAX_RETRIES)"
          
          # 3. Retry Loop
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "---------------------------------------------------"
            echo "üîÑ Attempt $i/$MAX_RETRIES: Connecting to $SSH_HOST..."
            
            # Step 0: Ensure target directory exists
            echo "üìÅ Ensuring target directory exists..."
            if sshpass -e ssh -p $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "mkdir -p ~/agalid"; then
                echo "‚úÖ Directory ~/agalid verified."
            else
                echo "‚ö†Ô∏è SSH connection failed during mkdir. Waiting 15s..."
                sleep 15
                continue
            fi

            # Step A: Copy .env file
            echo "üì§ Uploading .env file..."
            # sshpass -e uses the SSHPASS environment variable
            if sshpass -e scp -P $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no production.env $SSH_USER@$SSH_HOST:~/agalid/.env; then
                echo "‚úÖ .env file uploaded successfully."
            else
                echo "‚ö†Ô∏è SCP upload failed. Waiting 15s..."
                sleep 15
                continue
            fi

            # Step B: Run Remote Script
            echo "‚ñ∂Ô∏è Executing remote commands..."
            sshpass -e ssh -p $SSH_PORT -o ConnectTimeout=30 -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'bash -s' << 'EOF'
              set -e
              # Ensure directory exists
              mkdir -p ~/agalid
              cd ~/agalid
              
              # Check for git repo
              if [ ! -d ".git" ]; then
                echo "‚ö†Ô∏è ~/agalid is not a git repository. Initializing and cloning..."
                
                # Backup .env because git checkout -f might overwrite/delete untracked files if they conflict (unlikely for .env but safe)
                if [ -f .env ]; then cp .env /tmp/agalid_env_backup; fi
                
                # Initialize and fetch
                git init
                # Use GITHUB_TOKEN for authentication
                git remote add origin https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
                git fetch origin
                git checkout -f main
                git branch --set-upstream-to=origin/main main
                
                # Restore .env
                if [ -f /tmp/agalid_env_backup ]; then mv /tmp/agalid_env_backup .env; fi
                echo "‚úÖ Repository initialized successfully."
              else
                echo "üì• Pulling latest changes..."
                # Reset local changes (like permission changes on deploy.sh) to avoid merge conflicts
                git reset --hard HEAD
                git pull origin main
              fi
              
              echo "üèóÔ∏è Executing deploy.sh..."
              if [ -f "infra/deploy.sh" ]; then
                chmod +x infra/deploy.sh
                # Export SSHPASS so deploy.sh can use it for sudo
                export SSHPASS='${{ secrets.PASSWORD }}'
                bash infra/deploy.sh
              else
                echo "‚ùå Error: infra/deploy.sh not found!"
                exit 1
              fi
              echo "‚úÖ Remote script completed successfully!"
          EOF
            
            if [ $? -eq 0 ]; then
                echo "üéâ Deployment SUCCESSFUL on attempt $i!"
                exit 0
            else
                echo "‚ö†Ô∏è SSH command failed. Waiting 15s..."
                sleep 15
            fi
          done
          
          echo "‚ùå FATAL: Deployment failed after $MAX_RETRIES attempts."
          exit 1

      - name: Post-deploy Smoke Test
        run: |
          echo "üîé Polling https://agalid.com/api/health ..."
          for i in {1..20}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://agalid.com/api/health || true)
            echo "Attempt $i -> $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ API health is OK"
              exit 0
            fi
            sleep 6
          done
          echo "‚ùå API health endpoint not responding with 200"
          exit 1
