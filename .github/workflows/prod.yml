name: Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:latest .

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Debug Secrets & Connectivity
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.PORT || 2222 }}
        run: |
          echo "Checking secrets..."
          [ -z "$HOST" ] && echo "âŒ HOST is empty" || echo "âœ… HOST is set"
          [ -z "$USERNAME" ] && echo "âŒ USERNAME is empty" || echo "âœ… USERNAME is set"
          [ -z "$SSH_KEY" ] && echo "âŒ SSH_KEY is empty" || echo "âœ… SSH_KEY is set"
          
          echo "Testing connectivity to $HOST:$PORT..."
          if command -v nc >/dev/null 2>&1; then
            for i in {1..5}; do
              echo "Attempt $i: Testing connection to $HOST:$PORT..."
              if nc -zv -w 10 "$HOST" "$PORT"; then
                echo "âœ… Connection successful"
                exit 0
              fi
              echo "â³ Connection failed. Retrying in 10s..."
              sleep 10
            done
            echo "âŒ Connection failed after 5 attempts: Unable to reach $HOST on port $PORT"
            exit 1
          else
            echo "âš ï¸ 'nc' not found, skipping connectivity check"
          fi

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          debug: true
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 2222 }}
          timeout: 120s
          command_timeout: 30m
          script: |
            # Stop script on error
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory (Create if needed, though manual clone is recommended first)
            mkdir -p ~/agalid
            cd ~/agalid
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            # If not a git repo, warn user (or try to clone if we had auth, but we assume manual setup first)
            if [ -d ".git" ]; then
              git pull origin main
            else
              echo "âŒ Error: ~/agalid is not a git repository. Please clone the repo on the server first."
              exit 1
            fi

            # Inject Production Environment Variables
            echo "ğŸ”‘ Injecting secrets..."
            echo "${{ secrets.PROD_ENV_FILE }}" > .env

            # Run Deployment Script
            echo "ğŸ—ï¸ Running infra/deploy.sh..."
            chmod +x infra/deploy.sh
            bash infra/deploy.sh
            
            echo "âœ… Deployment successful!"
