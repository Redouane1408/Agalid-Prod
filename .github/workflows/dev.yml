name: Dev Deploy
on:
  push:
    branches: [ "dev" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        run: npm ci
      - name: Lint client
        run: npm run lint
      - name: Typecheck client
        run: npm run check
      - name: Build server image (validation only)
        run: |
          cd server
          npm ci
          npx prisma generate
          docker build -t agalid-server:dev .
