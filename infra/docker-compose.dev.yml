version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: agalid
      POSTGRES_PASSWORD: agalid
      POSTGRES_DB: agalid
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build: ../server
    command: npm run start:dev
    environment:
      DATABASE_URL: postgres://agalid:agalid@postgres:5432/agalid
      ALLOWED_ORIGIN: http://localhost:5173
      PORT: 4000
      SMTP_HOST: smtp.mailtrap.io
      SMTP_PORT: 587
      SMTP_USER: ${MAILTRAP_USER}
      SMTP_PASS: ${MAILTRAP_PASS}
      EMAIL_FROM: no-reply@agalid.com
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
    depends_on:
      - postgres
    ports:
      - "4000:4000"
volumes:
  pgdata:
