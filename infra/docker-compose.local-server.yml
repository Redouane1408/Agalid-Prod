version: "3.8"
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: agalid
      POSTGRES_PASSWORD: agalid
      POSTGRES_DB: agalid
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agalid"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ../server
    restart: always
    environment:
      DATABASE_URL: postgres://agalid:agalid@postgres:5432/agalid
      ALLOWED_ORIGIN: http://localhost,http://localhost:80
      FRONTEND_URL: http://localhost
      PORT: 4001
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: info@agalid.com
      SMTP_PASS: ${GMAIL_PASS}
      EMAIL_FROM: info@agalid.com
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
      SEND_DELIVERY: "false"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    ports:
      - "4001:4001" # Keep this exposed just in case, but Nginx proxies internally
    volumes:
      - ../server:/app
      - /app/node_modules # Removed to allow clean install inside container

  frontend:
    build: 
      context: ..
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
