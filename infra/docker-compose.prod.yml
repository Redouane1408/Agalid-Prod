version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: always
    env_file:
      - production.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agalid"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ../server
    restart: always
    env_file:
      - production.env
    depends_on:
      postgres:
        condition: service_healthy
    # Removed host volume mount for debug.log to avoid "Is a directory" errors
    # Logging will be done to stdout/stderr
    # Port 4000 is internal, proxy will route to it

  frontend:
    build: 
      context: ..
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - server
    # Port 80 is internal, proxy will route to it

  proxy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - server

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agalid.com
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
  caddy_data:
  caddy_config:
