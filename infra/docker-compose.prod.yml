services:
  postgres:
    image: postgres:16
    restart: always
    networks: [web]
    env_file:
      - production.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agalid"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ../server
    restart: always
    networks: [web]
    env_file:
      - production.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../server/logs:/app/logs
    # Logging will be done to stdout/stderr and /app/logs/debug.log
    # Port 4000 is internal, proxy will route to it
    ports:
      - "4000:4000"

  frontend:
    build: 
      context: ..
      dockerfile: Dockerfile
    restart: always
    networks: [web]
    depends_on:
      - server
    # Port 80 is internal, proxy will route to it

  proxy:
    image: caddy:2
    restart: always
    networks: [web]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - server

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    networks: [web]
    env_file:
      - production.env
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agalid.com
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
  caddy_data:
  caddy_config:
networks:
  web:
    driver: bridge
